<button (click)="sortByAsccending()">正序排列</button>
<button (click)="sortByDesccending()">倒序排列</button>
<button (click)="sortByRadom()">随机打乱</button>
<button (click)="deleteLast()">删除最后一个</button>
<button (click)="saveNewUser()">新增一个</button>
<table>
  <tbody>
    <tr>
      <th>ID</th>
      <th>角色  </th>
      <th>角色英文名</th>
      <th>网页描述 </th>
      <th>职责</th>
      <th>胜利条件</th>
      <th>角色数量</th>
    </tr>
  </tbody>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.index}}</td>
      <td>{{user.role}}</td>
      <td>{{user.role_en}}</td>
      <td><a target="_blank" href="http://www.jianshu.com/p/a87cf73df186{{user.github}}">{{user.describe}}</a></td>
      <td>{{user.responsibility}}</td>
      <td>{{user.victory}}</td>
      <td>{{user.number}}</td>
    </tr>
  </tbody>
</table>
